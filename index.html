<!DOCTYPE html>
<html lang="de">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>EA Dashboard</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Luxon & Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>

    <!-- Flatpickr Styles & Script -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/de.js"></script>

    <link rel="stylesheet" href="https://laserdude1064.github.io/ea_dashboard_web/mobile_style.css">
  </head>

  <body>
    <!-- üîê LOGIN SECTION -->
    <div id="login-section">
      <h2>üîê Bitte einloggen</h2>
      <form id="login-form">
        <input name="email" type="email" placeholder="E-Mail" required /><br />
        <input name="password" type="password" placeholder="Passwort" required /><br />
        <button type="submit">Login</button>
        <p id="login-error" style="color: red;"></p>
      </form>
    </div>

    <!-- üìä CONTENT SECTION -->
    <div id="content-section" style="display: none;">
      <!-- üîÑ ACCOUNT SELECTOR (global sichtbar) -->
      <div id="account-selector" style="margin-bottom: 10px;">
        <label for="account-select"><strong>Account w√§hlen:</strong></label>
        <select id="account-select">
          <!-- Optionen werden dynamisch per JavaScript eingef√ºgt -->
        </select>
      </div>

      <div id="tabs">
        <button id="tab1-btn" class="active" type="button">Live-Daten</button>
        <button id="tab2-btn" type="button">Historische Trades</button>
        <button id="tab3-btn" type="button">EA-Parameter</button>
        <button id="tab4-btn" type="button">EA-logs</button>
        <button id="logout-button" style="float: right;">Logout</button>
      </div>

      <div id="tab1" class="tab-content active">
        <h1>Aktuelle Portfolio √úbersicht</h1>
        <canvas id="chart" width="800" height="400"></canvas>
        <label>
          <input type="checkbox" id="toggle-time-axis-live" checked />
          Zeitachse aktivieren
        </label>
        <label>
          <input type="checkbox" id="toggle-archive-data" />
          Archivierte Daten anzeigen
        </label>
        <table id="stats-monitoring" border="1">
          <thead>
            <tr>
              <th style="text-align: left;">Kennzahl</th>
              <th style="text-align: right;">Wert</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="tab2" class="tab-content">
        <label for="dateRange">Zeitraum w√§hlen:</label>
        <div class="range-controls">
          <input id="dateRange" type="text" placeholder="Zeitraum ausw√§hlen‚Ä¶" />
        </div>
        <div id="ea-legend" style="margin-top: 1em;"></div>
        <canvas id="chart-trades" width="800" height="400"></canvas>
        <label>
          <input type="checkbox" id="toggle-time-axis" />
          Zeitachse aktivieren
        </label>
        <table id="stats-trades" border="1" style="margin-top: 10px; width: 100%; border-collapse: collapse;">
          <thead>
            <tr>
              <th style="text-align: left;">Kennzahl</th>
              <th style="text-align: right;">Wert</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <h3>Monatliche Gewinne</h3>
        <table id="monthly-profit-table" border="1" style="margin-top: 20px; width: 100%; border-collapse: collapse;">
          <thead>
            <tr>
              <th>Jahr</th>
              <th>Jan</th>
              <th>Feb</th>
              <th>M√§r</th>
              <th>Apr</th>
              <th>Mai</th>
              <th>Jun</th>
              <th>Jul</th>
              <th>Aug</th>
              <th>Sep</th>
              <th>Okt</th>
              <th>Nov</th>
              <th>Dez</th>
            </tr>
          </thead>
          <tbody id="monthly-profit-body">
            <!-- Wird dynamisch gef√ºllt -->
          </tbody>
        </table>
      </div>

      <div id="tab3" class="tab-content">
        <h1>Interne Parameter jedes aktiven EAs</h1>
        <table id="payload-table" border="1" style="margin-top: 10px; width: 100%; border-collapse: collapse;">
          <thead id="payload-table-head">
            <tr id="payload-header-row">
              <!-- Spalten√ºberschriften werden dynamisch gesetzt -->
            </tr>
          </thead>
          <tbody id="payload-table-body">
            <!-- Datenzeilen werden dynamisch bef√ºllt -->
          </tbody>
        </table>
      </div>

      <div id="tab4" class="tab-content" style="display:none; padding: 1rem;">
        <h2>üìú EA Logs</h2>
        <div style="margin-bottom: 1rem;">
          <label for="log-filter"><strong>Filter nach EA:</strong></label>
          <select id="log-filter">
            <option value="__ALL__">Alle EAs</option>
            <!-- Dynamisch bef√ºllt -->
          </select>
        </div>
        <div id="log-list" class="ea-log-container">
          <!-- Logs werden hier geladen -->
          <em>Logs werden geladen‚Ä¶</em>
        </div>
      </div>
    </div>

    <div id="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000;">
      <div id="modal-content" style="background:white; margin:5% auto; padding:20px; width:90%; max-width:800px; max-height:90vh; overflow:auto; border-radius:8px; position:relative;">
        <button onclick="closeModal()" style="position:absolute; top:10px; right:10px;">‚úñ</button>
        <div id="modal-body"></div>
      </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="main.js"></script>
  </body>
</html>
